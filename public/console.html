<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icon.ico" />
    <meta name="description" content="GDLauncher Console" />

    <link
      href="https://cdn.jsdelivr.net/clusterize.js/0.16.1/clusterize.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.18.0/clusterize.min.js"></script>

    <style>
      body {
        margin: 0;
      }
      #root {
        width: 100vw;
        height: 100vh;
      }
      #navbar {
        height: 45px;
        width: 100%;
        background: #050818;
        color: white;
        -webkit-app-region: drag;
      }
      #container {
        color: white;
      }

      #scrollArea {
        margin-top: 20px;
        height: 100%;
        overflow-x: hidden;
      }
    </style>
    <title>GDLauncher Console</title>
  </head>
  <body>
    <div id="root">
      <div id="navbar"></div>
      <div id="container">
        <div class="clusterize">
          <!-- <table>
            <thead>
              <tr>
                <th>Headers</th>
              </tr>
            </thead>
          </table> -->
          <div id="scrollArea" class="clusterize-scroll">
            <table style="width: 100%;">
              <tbody id="contentArea" class="clusterize-content">
                <tr class="clusterize-no-data">
                  <td>Loading data…</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script>
      void (function () {
        const logs = [];
        const querystring = window.require('querystring');
        const Clusterize = window.require('clusterize.js');
        const { ipcRenderer } = window.require('electron');

        const { instanceName } = querystring.parse(
          window.global.location.search.slice(1)
        );
        document.getElementById('navbar').textContent = instanceName;
        // var data = ['<tr>…</tr>', '<tr>…</tr>'];
        let list = new Clusterize({
          rows: logs,
          scrollId: 'scrollArea',
          contentId: 'contentArea'
        });
        ipcRenderer.on('log-data', (e, data) => {
          logs.push('<tr><td>' + data + '</td></tr>');

          // const node = document.createElement('li');
          // const textnode = document.createTextNode(data);
          // node.appendChild(textnode);
          // document.getElementById('logList').appendChild(node);
          list.update([...logs, data]);
        });
      })();
    </script>
  </body>
</html>
